<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="palestine.png" type="image/x-icon">
    <title>P A L E S T I N E | TASK3</title>
</head>

<body>
    <form action="">
        <h2>Form</h2>
        <div class="search">
            <label for="search">Search:</label>
            <input id="search" type="search" list="Search" name="search" placeholder="Search..." required>
            <datalist id="Search">
                <option value="Car">
                <option value="Truck">
                <option value="Bus">
                <option value="Bicycle">
                <option value="Motorcycle">
                <option value="Car">
                <option value="Truck">
            </datalist>

        </div>

        <div class="name">
            <div>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" placeholder="Enter Your First Name" required>
            </div>
            <div>
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" placeholder="Enter Your Last Name" required>
            </div>
        </div>

        <div class="city_time">
            <div>
                <label for="city">Choose Your city: </label>
                <select name="city" id="city">
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Egypt">Egypt</option>
                    <option value="KSA">KSA</option>
                    <option value="USA">USA</option>
                    <option value="Qatar">Qatar</option>
                </select>
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
        </div>

        <div class="URL">
            <div>
                <label for="URL">URL Address: </label>
                <input type="url" id="URL" placeholder="http://example.com" required>
            </div>
            <div>
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" required>
            </div>
        </div>

        <div class="message">
            <label for="Message">Message: </label>
            <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
        </div>

        <div class="btns">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    </div>

            allowfullscreen></iframe>

</body>
